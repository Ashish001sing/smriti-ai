version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: samadhan
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  nextjs-app:
    build: .
    depends_on:
      - postgres
    services:
  nextjs-app:
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
    env_file:
      - .env
    ports:
      - "3000:3000"
    env_file:
      - .env

volumes:
  postgres-data:
